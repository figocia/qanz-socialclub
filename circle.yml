machine:
  ruby:
    version: 2.1.5
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app socialclub
      - heroku pg:backups capture --app socialclub
      - git push git@heroku.com:socialclub.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app socialclub
      - heroku maintenance:off --app socialclub
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app socialclub-staging
      - git push git@heroku.com:socialclub-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app socialclub-staging
      - heroku maintenance:off --app socialclub-staging